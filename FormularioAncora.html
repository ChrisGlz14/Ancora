      <div class="container  mt-5 w-75">
        <h4 class="p-2 text-bg-secondary text-center">En qué podemos ayudarte?</h4>
        <form action="form.php" method="post" id="formulario-contacto" class="formulario text-bg-dark p-4">
            <div class="form-group row">
                <div class="col-md-6 mt-4">
                    <label for="nombre" class="">Nombre:</label>
                    <input type="text" class="form-control rounded-0" name="nombre" required>
                </div>
                <div class="col-md-6 mt-4">
                    <label for="apellido" class="">Apellido:</label>
                    <input type="text" class="form-control rounded-0" name="apellido" required>
                </div>
            </div>
    
            <div class="form-group row">
                <div class="col-md-6 mt-4">
                    <label for="email" class="">Email:</label>
                    <input type="email" class="form-control rounded-0" name="email" required>
                </div>
                <div class="col-md-6 mt-4">
                    <label for="numero" class="">Telefono:</label>
                    <input type="tel" class="form-control rounded-0" name="numero" placeholder="Ejemplo: (342)5557777" required>
                </div>
            </div>
    
            <div class="form-group row">
                <div class="col-md-6 mt-4">
                    <label for="ciudad" class="">Ciudad:</label>
                    <input type="text" class="form-control rounded-0" name="ciudad">
                </div>
                <div class="col-md-6 mt-4">
                    <label for="provincia " class="">Provincia:</label>
                    <input type="text" class="form-control rounded-0" name="provincia">
                </div>
            </div>
    
            <div class="form-group mt-4">
                <label for="mensaje" class="">Mensaje:</label>
                <textarea name="mensaje" class="form-control rounded-0" required></textarea>
            </div> <br>
    
            <button type="submit" class="btn btn-primary rounded-0" id="enviar">Enviar</button>
            <button type="submit" class="btn-back btn btn-primary rounded-0 bg-warning "><a class="p-1 text-decoration-none text-dark" href="index.html">Volver al inicio</a></button>
        </form><br>
